<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Kelompok</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; background: #f2f2f2; }
    form { background: white; padding: 20px; max-width: 320px; margin: auto; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; font-size: 14px; }
    button { background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
    .success { color: green; text-align: center; margin-top: 10px; display: none; }
    .error { color: red; text-align: center; margin-top: 10px; display: none; }
  </style>
</head>
<body>

<form id="nameForm">
  <h3>Masukkan Nama Anda</h3>
  <input type="text" id="nama" placeholder="Nama lengkap" required>
  <button type="submit">Kirim</button>
  <div class="success" id="successMsg">? Nama berhasil dikirim!</div>
  <div class="error" id="errorMsg">?? Terjadi kesalahan. Coba lagi.</div>
</form>

<script>
document.getElementById('nameForm').addEventListener('submit', async function(e){
  e.preventDefault();
  const nama = document.getElementById('nama').value.trim();
  if(!nama) return;
  try {
    const res = await fetch("https://script.google.com/macros/s/AKfycbySoYX8hV4SN17UCJFxAjXoeSE9Ggtm2tsUg0g46ROtpo-TacPk_ek0mLAMD1r2N5EYqw/exec", {
      method: "POST",
      body: JSON.stringify({ nama }),
      headers: { "Content-Type": "application/json" }
    });
    if(res.ok){
      document.getElementById('successMsg').style.display = 'block';
      document.getElementById('errorMsg').style.display = 'none';
      document.getElementById('nama').value = '';
    } else {
      document.getElementById('errorMsg').style.display = 'block';
      document.getElementById('successMsg').style.display = 'none';
    }
  } catch(err){
    document.getElementById('errorMsg').textContent = '?? ' + err.message;
    document.getElementById('errorMsg').style.display = 'block';
    document.getElementById('successMsg').style.display = 'none';
  }
});
</script>

</body>
</html>
